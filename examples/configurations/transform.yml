cache:
    name: none
logging:
  mainlog:
    level: debug #For super slow debugging output of every pixel set to "absurd"
layers:
  - id: osm
    provider:
      name: transform
      threads: 8
      formula: |
        func transform(r, g, b, a uint8) (uint8, uint8, uint8, uint8) {
          return g,b,r,a
        }
      provider:
        name: proxy
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png?key={env.key}&agent={ctx.User-Agent}