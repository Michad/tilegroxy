server:
  production: false
  port: 8081
cache:
  name: Multi
  Tiers:
    -
      name: Memory
      MaxSize: 1000
      Ttl: 1000
    -
      name: Disk
      path: "./disK_tile_cache"
    -
      name: Disk
      path: "./disK_tile_cache2"
layers:
  -
    id: test
    provider:
      name: url template
      template: http://example.com/?bbox=$xmin,$ymin,$xmax,$ymax
  -
    id: test2
    provider:
      name: url template
      template: http://example.com/?bbox=$xmin,$ymin,$xmax,$ymax
  -
    id: osm
    provider:
        name: proxy
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png