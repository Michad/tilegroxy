version: "2"
linters:
  settings:
    gocritic:
      settings:
        ifElseChain:
          minThreshold: 5
    goheader:
      values:
        regexp:
          AUTHOR: .*
          AYEAR: 20[0-9]{2}
          ws: "[ \t]*"
      template-path: ./.preamble.txt
    maintidx:
      under: 30
    mnd:
      ignored-numbers:
        - "0600"
        - "0666"
        - "0700"
        - "42"
        - "2"
        - "1"
        - "180"
        - "90"
        - "60"
        - "360"
        - "255"
        - "2.0"
    revive:
      rules:
        - name: call-to-gc
        - name: confusing-naming
        - name: constant-logical-expr
        - name: context-as-argument
        - name: context-keys-type
        - name: deep-exit
        - name: defer
        - name: dot-imports
        - name: duplicated-imports
        - name: empty-block
        - name: errorf
        - name: exported
          arguments:
            - disableStutteringCheck
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: string-of-int
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: var-declaration
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - mnd
          - noctx
        path: (.+)_test.go
      - linters:
          - mnd
        path: config.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
